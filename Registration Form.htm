<script>
function showpass(e) {
  var list = document.getElementsByClassName('password');
  for (let item of list) {
    item.type = e.checked ? 'text' : 'password';
  }
  }


function matchpass() {

if(firstpassword.length<9){

if(firstpassword==secondpassword){

}

 function validate_email()  
    {
